{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Beyond Words | {% block title %}{% endblock %}</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar fixed-top navbar-expand-sm w-100 navigation">
        <a href="/" class="navbar-brand px-3">
            beyond words translation
        </a>
        <!-- burger button -->
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#my-nav-bar"
            aria-controls="my-nav-bar" aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- navbar items -->
        <div class="collapse navbar-collapse uppercase px-3" id="my-nav-bar">
            <ul class="navbar-nav my-auto mr-2 ms-auto">
                <li class="active nav-item">
                    <a href="{% url 'home' %}" class="nav-link">
                        Home
                    </a>
                </li>
                <li class="nav-item my-auto">
                    <a href="/about/" class="nav-link">
                        About Me
                    </a>
                </li>
                <li class="nav-item my-auto">
                    <a href="{% url 'contact' %}" class="nav-link">
                        Contact
                    </a>
                </li>
                <li class="nav-item my-auto">
                    <a href="/services/" class="nav-link">
                        Services
                    </a>
                </li>
                <li class="nav-item my-auto">
                    <a href="services.html" class="nav-link">
                        Blog
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %}

    {% endblock %}

    <!-- footer -->
    <footer class="bg-body-tertiary text-center">
        <div class="container p-2">
            <!-- Social Media Icons -->
            <div>
                <a class="btn text-white btn-floating m-1" href="https://www.facebook.com/" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a class="btn text-white btn-floating m-1" href="https://twitter.com/" target="_blank">
                    <i class="fab fa-x-twitter"></i>
                </a>
                <a class="btn text-white btn-floating m-1" href="https://www.instagram.com/" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
        <div class="text-center p-1">
            <p class="text-center uppercase special-text">&copy; Copyright 2024
                <a href="https://github.com/rachbry" class="special-text" target="_blank">Rachbry</a><br>
                <a href="https://www.flaticon.com/free-icons/customer-satisfaction"
                    title="customer satisfaction icons">Customer satisfaction icons created by IYAHICON - Flaticon</a>
            </p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
        integrity="sha384-GLhlTQ8iNl+8Xz9+PcD+5dIHBJ2uHfDr+Avi3eTqRUq4z+XJLl7M/E5y2RTtPdSz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
